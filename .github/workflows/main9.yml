name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Trigger pipeline on pushes to main branch
  pull_request:
    branches:
      - main   # Also run checks on PRs targeting main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: Run a basic HTML/CSS/JS linter check
      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v0.6.0
        with:
          root: .

      # Upload site files as artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # Upload everything (index.html, style.css, script.js)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
